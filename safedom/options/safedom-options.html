<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="safedom-options.css"/>
  </head>

<body>
  <div id="popup-content">
  
  
    <fieldset>
        <legend>Validation</legend>
        <p>
            <label><input type="checkbox" id="sd_ckbox"> Valider aussi les sous-domaines.</label>
        </p>
        <p>
            <label><input type="checkbox" id="hi_ckbox"> Valider si en historique. Occurences minimum: <input type="number" value="" id="hi_num"></label>
        </p>
    </fieldset>
        
  
    <fieldset>
        <legend>Couleurs</legend>
        
        <p>
            Site en marque-pages :<br>
            <label><input type="checkbox" id="in_ckbox"> Utiliser la couleur :</label> <input type="color" value="" id="in_color">
        </p>
        
        <p>
            Site hors marque-pages :<br>
            <label><input type="checkbox" id="out_ckbox"> Utiliser la couleur :</label> <input type="color" value="" id="out_color">
        </p>
        
    </fieldset>
    
  
    <fieldset>
        <legend>Liste interne</legend>
        
        <p>
            <input type="button" id="button_export" value="Exporter"> <input type="button" id="button_save" value="Enregistrer"> <br>
        </p>
        
        <p>
            <textarea id="textarea_list"></textarea>
        </p>
        
    </fieldset>
  </div>
  <script src="../safedom.js"></script>
  <script src="safedom-options.js"></script>
</body>

</html>
